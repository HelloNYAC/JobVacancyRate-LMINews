<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.0.0.js"></script>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>References - Job Vacancy Rate and LMI News</title>
  </head>
  <body>
    <div id="page_header"></div>

    <div id="nav-placeholder"></div>

    <main>
      <section id="homepg-main">

              <div class="panel-display cudmore clearfix">
                <div class="region-cudmore-top">

                    <div class="pane-content"></div>
                  </div>
                  <div class="panel-separator"></div>
                  <div class="panel-pane pane-page-title">
                    <div class="pane-content">
                      <h1 id="wb-cont">
                        <span class="wb-inv"></span>REFERENCES
                      </h1>
                    </div>
                  </div>
                </div>
                <div class="cudmore-information row">
                  <div class="region-cudmore-description col-sm-6">
                    <div
                      class="
                        panel-pane
                        pane-block pane-bean-homepage-description
                      "
                    >
                      <div class="pane-content">
                        <section>
                          <div
                            class="
                              field
                              field-name-field-bean-wetkit-body
                              field-type-text-long
                              field-label-hidden
                            "

                            <div class="field-items">
                              <div class="reference-list">
                                <i class="fas fa-marker"></i>
                                <h3 class="project-list-title">
                                  Statistics Canada Web Data Service
                                </h3>
                                <div class="text-secondary">
                                  <a
                                    href="https://www.statcan.gc.ca/en/developers/wds"
                                  >
                                    https://www.statcan.gc.ca/en/developers/wds
                                  </a>
                                </div>
                              </div>
                              <div class="reference-list">
                                <i class="fas fa-marker"></i>
                                <h3 class="project-list-title">
                                  GC API Store - Labor Market Information (News)
                                </h3>
                                <div class="text-secondary">
                                  <a
                                    href="https://esdc-edsc.api.canada.ca/en/detail?api=lmi-news"
                                    >https://esdc-edsc.api.canada.ca/en/detail?api=lmi-news</a

                                </div>
                              </div>
                              <div class="reference-list">
                                <i class="fas fa-marker"></i>
                                <h3 class="project-list-title">Statics Canada Job Vacancy Survey</h3>
                                <div class="text-secondary">
                                  <a href="https://www150.statcan.gc.ca/t1/tbl1/en/cv.action?pid=1410032601">https://www150.statcan.gc.ca/t1/tbl1/en/cv.action?pid=1410032601</a>

                              </div>

                          </div>

                      </div>
                    </div>

                  <div id="social_placeholder"></div>

    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/com_elements.js"></script>
