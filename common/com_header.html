<header id="navbar">
	<div id="wb-bnr" class="container">
		<div class="brand col-xs-8 col-sm-9 col-md-6">
			<img id="header-logo" src="./assets/sig-blk-en.png">
		</div>

		<section id="wb-srch" class="col-xs-6 text-right visible-md visible-lg">
			<h2 class="wb-inv">Search</h2>
			<form class="search-form form-inline" role="search" name="search-form" action="#" method="get"
				id="search-form" accept-charset="UTF-8" target="_self">
				<div>
					<div class="form-item form-item-q form-type-textfield form-group">
						<label class="control-label" for="wb-srch-q" id="wb-srch-q-label">Search this site</label>
						<input title="" class="custom-search-box form-control form-text" placeholder="Search website"
							type="search" id="wb-srch-q" name="q" value="" size="27" maxlength="150">
					</div>
					<input type="hidden" name="fq" value="#">
					<button data-icon="search" value="search" name="wb-srch-sub" type="submit" id="wb-srch-sub"
						class="btn btn-primary btn-small form-submit">
						<i class="fa fa-search"></i>
						<span class="wb-inv">Search</span>
					</button>
				</div>
			</form>
		</section>
	</div>
</header>
